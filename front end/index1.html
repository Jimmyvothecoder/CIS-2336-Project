<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UH Dorm Room Booking</title>
    <link rel="stylesheet" href="style3.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>University of Houston - Dorm Room Booking</header>
        <form id="bookingForm" action="http://localhost:3000/submit" method="post">
            
            <div class="form-section">
                <h2>Personal Details</h2>
                <div class="fields">
                    <div class="input-field">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Room Preferences</h2>
                <div class="fields">
                    <div class="input-field">
                        <label for="dormType">Dorm Type</label>
                        <select id="dormType" name="dormType" required>
                            <option value="">Select dorm type</option>
                            <option value="single">Single Room</option>
                            <option value="double">Double Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="roommate">Preferred Roommate (Optional)</label>
                        <input type="text" id="roommate" name="roommate" placeholder="Enter roommate's name">
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Additional Information</h2>
                <div class="fields">
                    <div class="input-field">
                        <label for="specialRequests">Special Requests</label>
                        <textarea id="specialRequests" name="specialRequests" placeholder="Any special accommodations?" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
